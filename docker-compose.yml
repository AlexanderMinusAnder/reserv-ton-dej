version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  front:
    build:
      context: ./front
      dockerfile: dockerfile
    container_name: front
    volumes:
      - ./front:/app
      -  /app/node_modules
    working_dir: /app
    ports:
      - 5173:5173

  back:
    build:
      context: ./back
      dockerfile: dockerfile
    container_name: back
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./back/.env
    volumes:
      - ./back:/app
      -  /app/node_modules
    working_dir: /app
    ports:
      - 5050:5050 
    